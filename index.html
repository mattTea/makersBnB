<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="src/Space.js"></script>
  <script src="src/SpaceInterface.js"></script>
  <title>MakersBnB</title>
</head>
<body>

  Name <input id="space-name" type="text" placeholder="What's your space called?">
  <button id="submit-name">Submit</button>
  <p id="name"></p>

  Description <input id="space-description" type="text" placeholder="Description">
  <button id="submit-description">Submit</button>
  <p id="description"></p>

  Price <input id="space-price-per-night" type="text" placeholder="Price per night">
  <button id="submit-price">Submit</button>
  <p id="price-per-night"></p>

</body>
</html>
